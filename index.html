<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal CSS</title>
    <!-- menggunakan internal CSS -->
    <style type="text/css">
        * {
            font-family: monospace;
            margin-top: 10px;
            margin-left: 20px;
        }

        h2 {
            
            color: yellow;
            font-family: 'Times New Roman', Times, serif;
        }

        h5 {
            color: red;
        }
    </style>
</head>

<body style="background-color: navy;">
    <!-- menggunakan Inline CSS  -->
    <div>
        <h1 style="color: white;">Color</h1>
        <p style="color: yellow;">Menambah color dengan cara inline CSS</p>
    </div>
    <div>
        <h2>Color</h2>
        <h5>menabahkancolor dengan cara internal CSS</h5>
    </div>
</body>

</html>
